{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Sportify X</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}">
</head>

<body>
{% block content %}
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
            <div class="card">
                <div class="card-body">
                    <!-- Simplified Logo -->
                    <div class="app-brand justify-content-center mb-4">
                        <span class="app-brand-text fw-bolder" style="text-transform: capitalize;">
                            Sportify X
                        </span>
                    </div>

                    <h4 class="mb-4">OTP Verification ðŸ”’</h4>
                    
                    <form id="otpForm" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="otp" 
                                name="user_otp" 
                                placeholder="Enter verification code" 
                                required 
                                autofocus
                            >
                            <span class="text-danger">{{error}}</span>
                        </div>
                        <button type="submit" class="btn btn-primary d-grid w-100">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Essential Scripts -->
<script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
{% endblock %}
</body>
</html>
