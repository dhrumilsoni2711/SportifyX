{% extends "master.html" %}
{% load static %}
{% block content %}

{% comment %} <section class=""> {% endcomment %}
    <div class="container-fluid">
      <div class="row p-5">
        <div class="col-sm-6 text-black">
  
      
  
          <div class="d-flex align-items-center justify-content-center h-75 h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label text-light" for="form2Example18">Email address</label>
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label text-light" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button">Login</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted " href="#!">Forgot password?</a></p>
              <p class="text-light">Don't have an account? <a href="{% url "register" %}" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block p-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  {% comment %} </section> {% endcomment %}

{% endblock %}
