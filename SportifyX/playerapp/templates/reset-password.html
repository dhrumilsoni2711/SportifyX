{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sportify X</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}">
</head>

<body>
{% block content %}
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
            <div class="card">
                <div class="card-body">
                    <!-- Simplified Logo -->
                    <div class="app-brand justify-content-center mb-4">
                        <span class="app-brand-text fw-bolder" style="text-transform: capitalize;">
                            Sportify X
                        </span>
                    </div>

                    <h4 class="mb-4">Reset Password ðŸ”’</h4>
                    
                    <form id="passwordResetForm" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="new-password" 
                                name="new-password" 
                                placeholder="Enter new password" 
                                required
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirm-password" 
                                name="confirm-password" 
                                placeholder="Confirm new password" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary d-grid w-100">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Essential Scripts -->
<script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
{% endblock %}
</body>
</html>
